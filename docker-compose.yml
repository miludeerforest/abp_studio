services:
  backend:
    build: ./backend
    ports:
      - "33013:8000"
    restart: always
    networks:
      - default
      - 1panel-network
      # 如需连接其他 API 服务的网络，取消下行注释并修改网络名
      # - external_api_network
    env_file:
      - .env
    environment:
      # Redis 配置 - 从 .env 读取
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - REDIS_DB=${REDIS_DB:-0}
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/data:/app/data
      - ./backend:/app

  frontend:
    build: ./frontend
    ports:
      - "33012:5173"
    depends_on:
      - backend
    env_file:
      - .env
    environment:
      - CHOKIDAR_USEPOLLING=true
      - VITE_TURNSTILE_SITE_KEY=${TURNSTILE_SITE_KEY:-}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    restart: always
    networks:
      - default
      - 1panel-network

networks:
  1panel-network:
    external: true
  # 如需连接其他服务的 Docker 网络（例如 API 代理服务），添加以下配置：
  # external_api_network:
  #   external: true


